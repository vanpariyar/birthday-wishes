<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <img src="https://raw.githubusercontent.com/DenverCoder1/Responsive-Birthday-Card/main/birthday.svg" alt="birthday" class="birthday">
    <div class="text">
      <h1>Happy Birthday! <span id="name">To you!!!</span> </h1>
      <p id="message">I hope you have a wonderful birthday</p>
      <p id="from-name" class="muted">- From Your best Friend</p>
    </div>
    <div class="space"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
